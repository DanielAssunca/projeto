<!DOCTYPE html>
<html>

<head>
    <title>Batatão Lanches</title>
    <meta charset="UTF-8">
    <meta name="viewport" conten t="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../CSS\StyleSheet.css">
    <script src="/js/main.js"></script>
    <script src="../bootstrap-4.3.1-dist\js\bootstrap.min.js"></script>
</head>

<body>
    <div class="row">

        <div class="container col-sm-12">
            <form id="FormCadastro" class="form-horizontal" action="../HTML/cadastro.php" method="post">
                <div class="container col-sm-12">
                    <script src="/js/main.js"></script>
                    <script src="../bootstrap.min.js"></script>
                    <div style="float: left;padding-left: 5px" class="form-group col-sm-6 col-xs-6 col-xl-6 col-md-6">
                        <legend>Dados Pessoais</legend>
                        <div>
                            <label for="male" class="control-label">Nome:</label>
                            <div class="row">
                                <div class="col-md-11">
                                    <input class="form-control form-control-sm" type="text" name="Nome" required
                                        placeholder="Ex:Daniel" />
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="male">Nascimento: </label>
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control form-control-sm input-group date" type="date"
                                        name="DataNascimento" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="male">Sexo: </label>
                            <input type="radio" value="Masculino" name="Sexo" checked />
                            <label for="male">Maculino</label>
                            <input type="radio" value="Feminino" name="Sexo" />
                            <label for="male">Feminino</label>
                        </div>

                        <div style="padding-bottom: 10px">
                            <label for="male">Foto:</label>
                            <input class="form-control-file" type="file" accept="image/*" name="Foto" required />
                        </div>
                    </div>
                    <div style="float: right;" class="form-group col-sm-6 col-xs-6 col-xl-6 col-md-6">
                        <div>
                            <legend>Contatos</legend>
                            <label for="male">Celular:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control form-control-sm" type="tel" required
                                        placeholder="Ex:85 999 99 9999" pattern="[0-9]{2}\([s][0-9]{5}[0-9]{4})"
                                        name="Celular" />
                                </div>
                            </div>
                        </div>


                        <div style="padding-bottom: 10px">
                            <label for="male">instagran:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control form-control-sm" type="text" placeholder="Ex:@HelloPizza"
                                        name="Instagran" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="container col-sm-12" style="float: left;padding-left: 15px;"
                    class="border border-light form-group col-sm-6 col-xs-6 col-xl-6 col-md-6">
                    <legend>Endereço</legend>
                    <div>
                        <label for="male">Estado:</label><br>
                        <div class="row">
                            <div class="col-md-3">
                                <select class="custom-select" type="select" name="Estado" required>
                                    <option value="CE">Ceara</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="MA">Maranhão</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="male">Rua: </label>
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control form-control-sm" type="text" name="Rua" required />
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="male">Complemento: </label>
                        <div class="row">
                            <div class="col-md-2">
                                <input class="form-control form-control-sm" type="text" name="Complemento">
                            </div>
                        </div>
                    </div>
                    <div style="padding-bottom: 10px">
                        <label for="male">Numero: </label>
                        <div class="row">
                            <div class="col-md-1">
                                <input class="form-control form-control-sm" type="number" min="1" max="9999"
                                    name="Numero" required />
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="container col-sm-12">
                            <script src="/js/main.js"></script>
                            <script src="../bootstrap.min.js"></script>
                            <div style="float: right;bottom: 315px"
                                class="form-group col-sm-6 col-xs-6 col-xl-6 col-md-6">
                                <legend>Dados de Acesso</legend>
                                <div class="has-success has-feedback">
                                    <label for="male">E-mail:</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control form-control-sm" type="email" required
                                                placeholder="@gmail.com" name="Email" />
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="male">Senha: </label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control form-control-sm input-group date" type="password"
                                                name="Senha" required placeholder="************" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="float: center;padding-left: 0px;" class="container col-md-12">

                        <button class="btn btn-success col-md-2" type="submit" title="Clique para Salvar o Cadastro."
                            style='font-size:20px'>Salvar <i class='fas fa-check'></i></button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
